<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuttoff calculation</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div class="container"> 
  <div class="card  bg-part m-2 p-2 m-md-3 p-md-3">
      <div class="card-header bg-success text-warning text-center h3">
       CALCULATE YOUR ENGINEERING CUTOFF MARK
      </div>
      <div class="card-body">
        <div class="form h4 ">
          <label for="name " class="text-warning mb-2">NAME:</label>
          <input type="text" class="form-control mb-3 " id="name" placeholder="ENTER YOUR NAME**" required>
            <label for="mark" class="text-warning mb-2">MATHS MARK:</label>
            <input type="number" class="form-control mb-3" id="mMark" placeholder="ENTER THE MARK**" required>
            <label for="mark" class="text-warning mb-2">PHYSICS MARK:</label>
            <input type="number" class="form-control mb-3" id="pMark" placeholder="ENTER THE MARK**"  required>
            <label for="mark" class="text-warning mb-2" >CHEMISTRY MARK:</label>
            <input type="number" class="form-control mb-3"  id="cMark" placeholder="ENTER THE MARK**" required>
            <button class="btn btn-outline-info col-10 ms-2  ms-lg-5  " id="btn">calculate</button>
          </div>
      </div>
     <div  class="ms-lg-5 ms-2 p-2 p-lg-3 " id="add">
      
      </div>
  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
